<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> NOVAS TAGS TABELA  </title>
</head>
<body>
    <P>NOVAS TAGS TABELA </P>
    <!--Novas tags <thead>, <tbody>, <tfoot>-->
    <table border=1>
        <thead>
            <tr >
                <th>#</th>
                <th>A</th>
                <th>B</th>
                <th>C</th>
            </tr>
        </thead>
    
        <tbody>
            <tr>
                <td>1</td>
                <td>1A</td>
                <td>1B</td>
                <td>1C</td>
            </tr>
    
            <tr>
                <td>2</td>
                <td>2A</td>
                <td>2B</td>
                <td>2C</td>
            </tr>
    
            <tr>
                <td>3</td>
                <td>3A</td>
                <td>3B</td>
                <td>3C</td>
            </tr>
        </tbody>
    
        <tfoot>
            <tr>
                <td colspan="4">Este campo pode ser usado para inserir notas de rodap√©.</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
